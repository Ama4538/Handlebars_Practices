<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1 class="title header">Calendar</h1>
        <div class="display_container">
            <button id="prev" class="title"> <- </button>
                    <div id="month_display_container"></div>
                    <button id="next" class="title"> -> </button>
        </div>
        <section class="calendar">
            <ul class="title header">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="text" id="calendar_field_container">

            </ul>
        </section>
    </main>

    <!-- Template -->
    <!-- Current Range Display -->
    <script id="display_template" type="text/x-handlebars-template">
        <h2 class="subtitle">{{range}}</h2>       
    </script>

    <!-- Calendar -->
    <script id="calendar_template" type="text/x-handlebars-template">
        {{#each this}}
        <li class="calendar_day" data-active={{active}}>
            <span class="day">{{day}}</span>
            <div class="event_container">
            {{#each events}}
                {{> event}}
            {{/each}}
            </div>
        </li>
        {{/each}}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
